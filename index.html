<html>
  <head>
    <title>Open Beni Confiscati</title>

	<!-- dati da file in formato JSON nella cartella 'dati' -->
    <link href="dati/beni_confiscati_estratto.json" type="application/json" rel="exhibit-data" />

	<!-- caricamento motore Exhibit -->
    <script src="http://api.simile-widgets.org/exhibit/current/exhibit-api.js"></script>
	<!-- di seguito eventuali estensioni necessarie -->
    <link rel="exhibit-extension" href="http://api.simile-widgets.org/exhibit/current/extensions/map/map-extension.js"/>

<body>
<!-- tabellina di filtraggio -->
  <div id="indice" ex:role="facet" 
   ex:expression=".sottocategoria">
 </div>

 
<div ex:role="exhibit-viewPanel">

 <!-- Tabella dei dati -->
<div ex:role="exhibit-view" ex:viewClass="Tabular"
	ex:columns=".regione, .provincia_scr, .comune_scr, .categoria, .latlng"
	ex:columnLabels="Regione, Provincia, Comune, Categoria, Coordinate"
	></div>
<!--mappa -->
<div ex:role="exhibit-view"
	ex:viewClass="Map"
	ex:label="Mappa"
	ex:latlng=".latlng"
	ex:latlngPairSeparator=","
	ex:center="41.91, 12.832"
	ex:zoom="6"
	></div>
</div>
